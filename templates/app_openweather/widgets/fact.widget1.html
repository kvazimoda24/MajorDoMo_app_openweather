<style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,700);
@import url(https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css);

.ow_widget_fact_1 h1, h2, h3, h4, h5 {
	font-weight: normal;
	margin: 0;
	padding: 0;
}


.ow_widget_fact_1 {
	height: 300px;
	width: 450px;
	position: relative;
}

.ow_widget_fact_1 .weatherIcon{
	background-color: #f0f8fa;
	height: 70%;
	width: 100%;
	position: absolute;
    left: 0;
	top: 0;
	border-top-left-radius: 10px;
	border-top-right-radius: 10px;
}

.ow_widget_fact_1 .weatherIcon:before{
	display: block;
	content:"[#if ICON="01d"#]\f00d[#endif#][#if ICON="01n"#]\f02e[#endif#][#if ICON="02d"#]\f002[#endif#][#if ICON="02n"#]\f086[#endif#][#if ICON="03d"#]\f02e[#endif#][#if ICON="03n"#]\f02e[#endif#][#if ICON="04d"#]\f013[#endif#][#if ICON="04n"#]\f013[#endif#][#if ICON="09d"#]\f019[#endif#][#if ICON="09n"#]\f019[#endif#][#if ICON="10d"#]\f008[#endif#][#if ICON="10n"#]\f024[#endif#][#if ICON="11d"#]\f010[#endif#][#if ICON="11n"#]\f02d[#endif#][#if ICON="13d"#]\f00a[#endif#][#if ICON="13n"#]\f02a[#endif#][#if ICON="50d"#]\f003[#endif#][#if ICON="50n"#]\f04a[#endif#]";
	color: #818b8d;
	font-family: weathericons;
	font-size: 110px;
	position: absolute;
	left: 50%;
	top: 50%;
	transform: translate(-50%, -50%);
}

.ow_widget_fact_1 .weatherData {
	background-color: #2e3336;
	height: 30%;
	width: 100%;
	position: absolute;
    left: 0;
	bottom: 0;
	border-bottom-left-radius: 10px;
	border-bottom-right-radius: 10px;
}

.ow_widget_fact_1 h1 {
	color: #c5cdcf;
	font-family: 'Open Sans';
  font-weight: 200;
	font-size: 2.9375em;
	line-height: 2.9375em;
	position: absolute;
	left: 6%;
	top: 50%;
	transform: translate(0, -50%);
}

.ow_widget_fact_1 h2 {
	color: #8f9b9d;
	font-family: 'Open Sans';
  font-weight: 200;
	font-size: 1.1875em;
	line-height: 1.1875em;
	position: absolute;
	top: 24%;
	left: 27%;
}

.ow_widget_fact_1 h3 {
	color: #c5cdcf;
	font-family: 'Open Sans';
  font-weight: 400;
	font-size: 0.8125em;
	line-height: 0.8125em;
	position: absolute;
	bottom: 25%;
	left: 27%;
}

.ow_widget_fact_1 h4 {
	color: #fff;
	font-family: 'Open Sans';
  font-weight: 700;
	text-transform: uppercase;
	font-size: 0.6875em;
	line-height: 0.6875em;
	position: absolute;
	top: 30%;
	left: 50%;
	transform: translate(-50%, 0);
}

.ow_widget_fact_1 h5 {
	color: #fff;
	font-family: 'Open Sans';
  font-weight: 500;
	font-size: 1.8125em;
	line-height: 28px;
	position: absolute;
	bottom: 24%;
	left: 50%;
	transform: translate(-50%, 0);
}

.ow_widget_fact_1 .date {
	background-color: #4dbde2;
	height: 30%;
	width: 22%;
	position: absolute;
    right: 0;
	bottom: 0;
	border-bottom-right-radius: 10px;
}
</style>
<div class="ow_widget_fact_1">
  <div class="weatherIcon"></div>
  <div class="weatherData">
    <h1 class="temperature">%[#OBJ#].temperature%&deg;</h1>
    <h2 class="description">%[#OBJ#].weather_type%</h2>
    <h3 class="city">[#W_NAME#]</h3>
  </div>
  <div class="date">
    <h4 class="month" id="month"></h4>
    <h5 class="day" id="day"></h5>
  </div>
</div>
<script>
var d = new Date();
			document.getElementById("day").innerHTML = d.getDate();

			var month = new Array();
			month[0] = "Января";
			month[1] = "Февраля";
			month[2] = "Марта";
			month[3] = "Апреля";
			month[4] = "Мая";
			month[5] = "Июня";
			month[6] = "Июля";
			month[7] = "Августа";
			month[8] = "Сентября";
			month[9] = "Октября";
			month[10] = "Ноября";
			month[11] = "Декабря";
			document.getElementById("month").innerHTML = month[d.getMonth()];
</script>
